<div class='modal fade' tabindex='-1' aria-hidden="true">
    <div class='modal-dialog modal-lg' role='document'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h5 id="title" class='modal-title mt-0 mb-1'>[Acción] Sistema</h5>
                <button type='button' class='close' data-dismiss="modal"><span aria-hidden='true'>&times;</span></button>
            </div>
            <hr class="w-100 my-0" />
            <div class='modal-body'>
                
                <div id="loading" class="alert alert-success">
                    <span class="tituloCargando">Espere por favor</span>
                    <div class="loader"></div>
                </div>

                <div id="mensajeError" class="alert alert-danger">
                    <div class="container">
                        <i class="fa fa-exclamation-triangle fa-1x"></i>
                        <b id="lblAccion">&nbsp;</b><span id="textoMensajeError"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mt-0">
                        <div class="form-group bmd-form-group mt-0">
                            <label for="edBiblio" class="bmd-label-floating">Bibliotecas</label> 
                            <select class="form-control" id="edBiblio" >
                                <option value="Arquitectura">Arquitectura</option>
                                <option value="Ciencias y Farmacia">Ciencias y Farmacia</option>
                                <option value="Ciencias del mar">Ciencias del mar</option>
                                <option value="Ciencias económicas">Ciencias económicas</option>
                                <option value="Derecho">Derecho</option>
                                <option value="Ingeniería">Ingeniería</option>
                                <option value="Las Heras">Las Heras</option>
                                <option value="Medicina">Medicina</option>
                                <option value="Odontología">Odontología</option>        
                            </select>
                            <div class="invalid-feedback">Debe seleccionar una Biblioteca</div>
                        </div>
                    </div>
                    <div class="col-sm-6 mt-0">
                        <div class="form-group bmd-form-group  mt-0">
                            <label for="edEstan" class="bmd-label-floating">Estantería</label>
                            <input type="number" min="0" step="1" oninput="validity.valid||(value='');" class="form-control" id="edEstan" maxlength="50">
                            <div class="invalid-feedback">Debe ingresar un número</div>
                            
                        </div>
                    </div>
                </div>
