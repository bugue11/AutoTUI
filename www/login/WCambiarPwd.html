                <div class="row">
                    <div class="col">                            
                        <label for="edPwd" class="bmd-label">Contrase単a Actual</label>

                    </div>
                </div>  
                <div class="row">
                    <div class="col">

            </div>
            <div class='modal-footer'>
                <button id="cmdOk" class='btn btn-success mr-2' type="button">Aceptar</button>

            </div>
        </div>
