<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center mb-2">
                                    <img src="../assets/img/logo-trans.png" height="40%;" width="40%">
                                </div>

                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mt-5 mb-4">Bienvenido!</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input id="edLogin" type="email" class="form-control form-control-user"
                                            aria-describedby="emailHelp"
                                            placeholder="Ingrese e-mail...">
                                    </div>
                                    <div class="form-group">
                                        <input  id="edPwd"  type="password" class="form-control form-control-user"
                                            placeholder="Contraseña">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Recordarme
                                            </label>
                                        </div>
                                    </div>
                                   <div class="mt-5">  
                                    <button id="cmdLogin" class="btn btn-primary btn-user btn-block" type="button">Login</button>
                                   </div>
                                    

                                    <hr>

                                </form>
                                <div class="text-center">
                                    <a id="cmdOlvidoPwd" class="small">¿Olvidó su Contraseña?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
