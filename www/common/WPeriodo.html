<div class='modal fade' tabindex='-1' aria-hidden="true">
    <div class='modal-dialog' role='document'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h5 id="title" class='modal-title mt-0 mb-1'>Período de Búsqueda</h5>
                <button type='button' class='close' data-dismiss="modal"><span aria-hidden='true'>&times;</span></button>
            </div>
            <hr class="w-100 my-0" />
            <div class='modal-body'>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group bmd-form-group">
                            <label for="edFechaInicio" class="bmd-label-static">Fecha de Inicio</label>
                            <input type="text" class="form-control datetimepicker" id="edFechaInicio"/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group bmd-form-group">
                            <label for="edFechaTermino" class="bmd-label-static">Fecha de Término</label>
                            <input type="text" class="form-control datetimepicker" id="edFechaTermino" />
                        </div>
                    </div>
                </div> 
            </div>
            <div class='modal-footer'>
                <button id="cmdCancel" class='btn btn-default mr-2' type="button">Cancelar</button>
                <button id="cmdOk" class='btn btn-primary' type="button">Aceptar</button>
            </div>
        </div>
    </div>
</div>
